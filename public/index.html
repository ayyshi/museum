<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Museum Event Listing</title>
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
  </head>
  <body ng-app='museum-events'>
    <header>
      <div class="logo">
        <h1>Museum Events</h1>
      </div>
      <div class="userlog">
        <a ui-sref='login'>Login</a> | <a href="#" ng-click='users.logoutUser()' ng-hide="window.localStorage.userToken">Logout</a> | <a ui-sref='signup'>Signup</a>
      </div>
    </header>
    <div class="container">
      <section>
        <nav>
          <a ui-sref='events' ui-sref-active="active">All Events</a>
          <a ui-sref='newEvent' ui-sref-active="active">Add Event</a>
          <a ui-sref='search' ui-sref-active="active">Search</a>
        </nav>
        <div class="eventViews" ng-controller='EventController as events' ui-view>
        </div>
      </section>
    </div>
  </body>
</html>
